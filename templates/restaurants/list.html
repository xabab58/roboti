{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1 class="mb-4">Рестораны</h1>
    
    <div class="row g-4">
        {% for restaurant in restaurants %}
        <div class="col-12 col-sm-6 col-lg-4">
            <div class="card h-100 shadow">
                <div class="card-img-top-wrapper">
                    {% if restaurant.image %}
                    <img src="{{ restaurant.image.url }}" class="card-img-top" alt="{{ restaurant.name }}">
                    {% endif %}
                </div>
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{ restaurant.name }}</h5>
                    <p class="card-text">Рейтинг: {{ restaurant.average_rating|floatformat:1 }}/10</p>
                    <a href="{% url 'restaurant_detail' restaurant.pk %}" class="btn btn-primary mt-auto">Подробнее</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
