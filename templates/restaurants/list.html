{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Рестораны</h1>
    
    <div class="row">
        {% for restaurant in restaurants %}
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                <div class="card-img-top-wrapper" style="height: 200px; overflow: hidden;">
                    {% if restaurant.image %}
                    <img src="{{ restaurant.image.url }}" class="card-img-top" alt="{{ restaurant.name }}" style="object-fit: cover; height: 100%; width: 100%;">
                    {% endif %}
                </div>
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{ restaurant.name }}</h5>
                    <p class="card-text">Рейтинг: {{ restaurant.average_rating|floatformat:1 }}/10</p>
                    <a href="{% url 'restaurant_detail' restaurant.pk %}" class="btn btn-primary mt-auto">Подробнее</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
