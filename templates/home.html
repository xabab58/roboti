{% extends 'base.html' %}

{% block content %}
<div class="container h-100">
    <div class="row g-4 align-items-center justify-content-center min-vh-100">
        <div class="col-12 col-md-6">
            <div class="card h-100 shadow">
                <div class="card-body d-flex flex-column justify-content-center text-center p-4">
                    <h1 class="card-title mb-4">Рестораны</h1>
                    <p class="card-text mb-4">Найдите лучшие рестораны и оставьте свой отзыв</p>
                    <a href="{% url 'restaurant_list' %}" class="btn btn-primary btn-lg py-3">Перейти к ресторанам</a>
                </div>
            </div>
        </div>
        <div class="col-12 col-md-6">
            <div class="card h-100 shadow">
                <div class="card-body d-flex flex-column justify-content-center text-center p-4">
                    <h1 class="card-title mb-4">Вина</h1>
                    <p class="card-text mb-4">Откройте для себя лучшие вина и поделитесь впечатлениями</p>
                    <a href="{% url 'wine_list' %}" class="btn btn-primary btn-lg py-3">Перейти к винам</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
